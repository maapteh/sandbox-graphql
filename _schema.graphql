"""Favorite list"""
type List {
  """Description entered by user"""
  description: String!

  """Id of list"""
  id: Int!

  """Items contained in list"""
  items: [ListItem!]
}

"""Item contained in list"""
type ListItem {
  """Id of list item"""
  id: Int

  """Description of list item"""
  description: String

  """Amount of list items"""
  quantity: Int!
}

type Query {
  """Have a simple example"""
  simple: String

  """Get all the favorite lists this user has made"""
  lists: [List!]

  """Get list by id"""
  list(
    """Id of list"""
    id: Int!
  ): List
}
