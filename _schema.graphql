"""Favorite list"""
type List {
  """Description entered by user"""
  description: String!

  """Id of list"""
  id: Int!

  """Items contained in list"""
  items: [ListItem!]
}

"""Item contained in list"""
type ListItem {
  """Id of list item"""
  id: Int

  """Description of list item"""
  description: String

  """Amount of list items"""
  quantity: Int!
}

"""Paged result of lists query"""
type ListsResult {
  """Paged collection"""
  result: [List!]

  """Total amount of items in collection"""
  total: Int!
}

type Query {
  """Have a simple example"""
  simple: String

  """Get all the favorite lists this user has made"""
  lists(
    """Starting index of page"""
    start: Int!

    """Size of the page"""
    size: Int
  ): ListsResult

  """Get list by id"""
  list(
    """Id of list"""
    id: Int!
  ): List
}
